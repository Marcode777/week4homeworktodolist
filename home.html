<!DOCTYPE html>
<html>
<head>
  <title>Week4HomeworkToDoList</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/united/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="week4hw.css">
</head>
<body>
  <div class="jumbotron">
    <h1> To Do List</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid col-xs-12 col-md-8">
      <table class="table class table-bordered">
        <thead>
          <tr>
            <th class="col-xs-6">Task</th>
            <th class="col-xs-3">Check </th>
            <th class="col-xs-3">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="col-xs-6">1st list item goes here</td>
            <td class="col-xs-3"><input type="checkbox" value=""></td>
            <td class="col-xs-3"><button type="button" class="btn btn-default">Delete</button>
          </tr>
          <tr>
            <td class="col-xs-6">2nd list item goes here</td>
            <td class="col-xs-3"><input type="checkbox" value=""></td>
            <td class="col-xs-3"><button type="button" class="btn btn-default">Delete</button>
          </tr>
          <tr>
            <td class="col-xs-6">3rd list item goes here, etc.</td>
            <td class="col-xs-3"><input type="checkbox" value=""></td>
            <td class="col-xs-3"><button type="button" class="btn btn-default">Delete</button>
          </tr>
        </tbody>
      </table>
      <!--  <button class="btn btn-warning btn-block">Clear List</button>  -->
    </div>
    <div class="col-xs-12 col-md-4">
      <form>
        <input type="text" class="form-control" id="formtext" placeholder="Add to List"> 
        <button class="btn btn-success btn-block">+</button>
      </form>
      <div>
       <button class="btn btn-warning btn-block">Clear List</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/week4hw.js"></script>
</body>
</html>
